<!DOCTYPE html>
<html>
  <head>
    <title>Debugging</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/lightbox.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  </head>

  <style type="text/css">
    .books{
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin-top: 20px;
    }

    .thumbnail {
      display: inline-block;
      width: 145px;
      height: 225px;
      background-color: #ccc;
      margin: 0 5px;
      cursor: pointer;
      overflow: hidden;
    }

    .thumbnail img{
      width: 100%;
      height: 88%;
    }

    .thumbnail p{
      text-align: center;
      margin-top: 0px;
      font-family: 'Roboto', sans-serif;
      font-size: 15px;
    }

    .fullscreen {
      background-color: #333;
    }

    body{
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #F01A34;
      color: #fff;
      padding: 0px;
      margin: 0px;
      font-size: 20px;
      font-weight: bold;
      height: 100px;
      width: 50%;
      border-radius: 0 0 45px 0;
    }

    .header img {
      width: 150px;
      margin-left: 25px;
      margin-top: 15px;
    }

    .bg{
      position: fixed; 
      top: -25%; 
      width: 1vw; 
      height: 113%;
      z-index:-1;
    }

    .bg img {
      position: absolute; 
      top: 0; 
      left: 0; 
      right: 0; 
      bottom: 0; 
      margin: auto; 
      min-width: 50%;
      min-height: 75%;
      border-radius: 0 0 0 350px;
    }
  </style>
  <body> 

    <div class="header">
      <img src="images\Roadchef_Motorway_Services_Logo_2022.jpg" alt="logo">
      Test
    </div>
    
    
    <div class="bg">
      <img src="images\92b665cd-952a-4b1b-8902-3ad0804cf044.jfif" alt="test">
    </div>


    <div class="books">
      <div class="thumbnail" data-book-id="book1">
        <img src="images\Rc-Handbook_cover.png" alt="">
        <p>Employee Handbook</p>
      </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/html2canvas.min.js"></script>
    <script src="js/three.min.js"></script>
    <script src="js/pdf.min.js"></script>
    <script src="js/3dflipbook.min.js"></script>
    <script src="js/lightbox.js"></script>

    <script type="text/javascript">
      window.jQuery(function() {
        var $ = window.jQuery;
        var styleClb = function() {
          $('.fb3d-modal').removeClass('light').addClass('dark');
        }, booksOptions = {
          book1: {
            pdf: 'books/pdf/rc_handbook.pdf',
            template: {
              html: 'templates/default-book-view.html',
              styles: [
                'css/short-white-book-view.css'
              ],
              links: [{
                rel: 'stylesheet',
                href: 'css/font-awesome.min.css'
              }],
              script: 'js/default-book-view.js'
            },
            styleClb: styleClb
          }
        };

        var instance = {
          scene: undefined,
          options: undefined,
          node: $('.fb3d-modal .mount-container')
        };

        var modal = $('.fb3d-modal');
        modal.on('fb3d.modal.hide', function() {
          instance.scene.dispose();
        });
        modal.on('fb3d.modal.show', function() {
          instance.scene = instance.node.FlipBook(instance.options);
          instance.options.styleClb();
        });
        $('.books').find('.thumbnail').click(function(e) {
          var target = $(e.target);
          while(target[0] && !target.attr('data-book-id')) {
            target = $(target[0].parentNode);
          }
          if(target[0]) {
            instance.options = booksOptions[target.attr('data-book-id')];
            $('.fb3d-modal').fb3dModal('show');
          }
        });
      });
    </script>

  </body>
</html>
