<!DOCTYPE html>
<html>
  <head>
    <title>Debugging</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/lightbox.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
  </head>
  <body>

    <style type="text/css">
      .thumbnail {
        display: inline-block;
        width: 120px;
        height: 160px;
        background-color: #ccc;
        margin: 0 5px;
        cursor: pointer;
      }
      .fullscreen {
        background-color: #333;
      }
    </style>

    <!-- Header -->
    <div class="container">
      <div>
        <div>
          <h1>Debugging</h1>
        </div>
      </div>
      
    <div class="books">
      <div class="thumbnail" data-book-id="book1">
        Roadchef Handbook
      </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/html2canvas.min.js"></script>
    <script src="js/three.min.js"></script>
    <script src="js/pdf.min.js"></script>
    <script src="js/3dflipbook.min.js"></script>
    <script src="js/lightbox.js"></script>

    <script type="text/javascript">
      window.jQuery(function() {
        var $ = window.jQuery;
        var styleClb = function() {
          $('.fb3d-modal').removeClass('light').addClass('dark');
        }, booksOptions = {
          book1: {
            pdf: 'books/pdf/rc_handbook.pdf',
            template: {
              html: 'templates/default-book-view.html',
              styles: [
                'css/short-white-book-view.css'
              ],
              links: [{
                rel: 'stylesheet',
                href: 'css/font-awesome.min.css'
              }],
              script: 'js/default-book-view.js'
            },
            styleClb: styleClb
          }
        };

        var instance = {
          scene: undefined,
          options: undefined,
          node: $('.fb3d-modal .mount-container')
        };

        var modal = $('.fb3d-modal');
        modal.on('fb3d.modal.hide', function() {
          instance.scene.dispose();
        });
        modal.on('fb3d.modal.show', function() {
          instance.scene = instance.node.FlipBook(instance.options);
          instance.options.styleClb();
        });
        $('.books').find('.thumbnail').click(function(e) {
          var target = $(e.target);
          while(target[0] && !target.attr('data-book-id')) {
            target = $(target[0].parentNode);
          }
          if(target[0]) {
            instance.options = booksOptions[target.attr('data-book-id')];
            $('.fb3d-modal').fb3dModal('show');
          }
        });
      });
    </script>

  </body>
</html>
